<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Alliance</title>

		<link rel="stylesheet" type="text/css" href="include/beauter.min.css"/>
		<link rel="stylesheet" href="css/pa.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.js"></script>
		<script src="include/colorpicker.min.js"></script>
	</head>
	<body>
		<div id="container">
			<canvas id="gamecanvas" width="900px" height="600px">Loading...</canvas>
			<div id="rightctrgroup">
				<button id="rightctrbtn" class="_box" type="button" onclick="toggle_rightctr()">Controls</button>
				<div id="rightctr">
					<div id="colorgroup" class="row">
						<div id="colorpicker" class="col f9"></div>
						<div id="colorslider" class="col f3"></div>
						<input id="rinp" class="col f4" oninput="get_color()" type="number" min="0" max="15" value="15"/>
						<input id="ginp" class="col f4" oninput="get_color()" type="number" min="0" max="15" value="0"/>
						<input id="binp" class="col f4" oninput="get_color()" type="number" min="0" max="15" value="0"/>
					</div>
					<div id="framegroup" class="row">
						<button id="fsel0" onclick="toggle_frame(this)" class="_box frame_sel">1</button>
						<button id="fsel1" onclick="toggle_frame(this)" class="_box frame_sel">2</button>
						<button id="fsel2" onclick="toggle_frame(this)" class="_box frame_sel">3</button>
						<button id="fsel3" onclick="toggle_frame(this)" class="_box frame_sel">4</button>
						<button id="fsel4" onclick="toggle_frame(this)" class="_box frame_sel">5</button>
						<button id="fsel5" onclick="toggle_frame(this)" class="_box frame_sel">6</button>
						<button id="fsel6" onclick="toggle_frame(this)" class="_box frame_sel">7</button>
						<button id="fsel7" onclick="toggle_frame(this)" class="_box frame_sel">8</button>
						<button id="fsel8" onclick="toggle_frame(this)" class="_box frame_sel">9</button>
						<button id="fsel9" onclick="toggle_frame(this)" class="_box frame_sel">10</button>
						<button id="fsela" onclick="toggle_frame(this)" class="_box frame_sel">11</button>
						<button id="fselb" onclick="toggle_frame(this)" class="_box frame_sel">12</button>
					</div>
					<div class="row">
						<div class="col f6">
							<input id="aniframe" class="_full-width" oninput="change_frame(this.value)" type="number" min="1" max="12" value="1"/>
						</div>
						<div class="col f6">
							<button id="toggle_animation" onclick="toggle_animation(this)" class="_active _full-width">Pause</button>
						</div>
					</div>
					<div class="row">
						<div class="col f6">
							<input id="brushsz" class="_full-width" oninput="change_brushsz(this.value)" type="number" min="1" max="18" value="1"/>
						</div>
						<div class="col f6">
							<label for="brushsz">Brush Size</label>
						</div>
					</div>
					<div class="row">
						<div class="col f6">
							<button id="edit_player" onclick="toggle_editplayer(this)" class="_active _width100">Player</button>
						</div>
					</div>
					<div class="row">
						<div class="col f6">
							<button id="edit_collision" onclick="toggle_editcol(this)" class="_active _width100">Solid</button>
						</div>
						<div class="col f6">
							<p id="collision_label"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/pa_comms.js"></script>
		<script src="js/pa.js"></script>
		<script src="js/pa_interface.js" defer></script>
	</body>
</html>
